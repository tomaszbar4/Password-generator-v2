<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>

<body>
    <h1>Password Generator</h1>
    <div class="password-container">
        <span id="generated-password"></span>
        <i class="fa-solid fa-clone"></i>
        <div class="copy-msg">Copied</div>
    </div>
    <form class="form">
        <div class="password-options-container">
            <div class="password-length"><span>Character Length</span> <span id="character-length">0</span>
            </div>
            <div class="slider">
                <input type="range" min="1" max="20" value="10" class="slider" id="slider">
            </div>
            <div class="password-option-item"><input type="checkbox" name="includeUppercase" id="includeUppercase"
                    checked>
                <label for="includeUppercase">Include Uppercase Letters</label>
            </div>
            <div class="password-option-item"><input type="checkbox" name="includeLowercase" id="includeLowercase"
                    checked>
                <label for="includeLowercase">Include Lowercase Letters</label>
            </div>
            <div class="password-option-item"><input type="checkbox" name="includeNumbers" id="includeNumbers"> <label
                    for="includeNumbers">Include
                    Numbers</label></div>
            <div class="password-option-item"><input type="checkbox" name="includeSymbols" id="includeSymbols">
                <label for="includeSymbols">Include
                    Symbols</label>
            </div>
            <div class="password-strength-container">
                <span>STRENGTH</span>
                <div class="strength"><span id="password-strength"></span>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            <button class="btn">GENERATE</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
